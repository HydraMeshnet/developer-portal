<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IOP Developer Portal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/assets/iop_logo.png">
  <link rel="stylesheet" href="/assets/vue.css">
  <link rel="stylesheet" href="/assets/mermaid.css">
  <link rel="stylesheet" href="/assets/bootstrap-4.4.1.min.css">
  <link rel="stylesheet" href="/assets/bootstrap-docsify-are-friends.css">
  <script src="/assets/mermaid.min.js"></script>
  <style>
    .cover-main img {
      max-height: 50vh;
    }
    
    .mermaid svg {
      max-width: 60rem;
    }

    .mermaid svg#mermaid-svg-5 {
      max-height: 30rem;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/#/">
      <img src="/assets/iop_logo.png" width="30" height="30" alt="">
      IOP Developer Portal
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/#/get_started">Get Started</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hydra Blockchain
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/#/hydra">Install & Run</a>
            <a class="dropdown-item" href="http://test.hydra.iop.global#/" target="_blank">Testnet Browser</a>
            <a class="dropdown-item" href="http://dev.hydra.iop.global#/" target="_blank">Devnet Browser</a>
            <a class="dropdown-item" href="http://hydra.iop.global#/" target="_blank">Mainnet Browser</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/sdk/dac">SDK</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/api/api">APIs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/sdk/dac?id=tutorial-center">Tutorial Center</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#/glossary">Glossary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mailto:dev-support@iop-ventures.com">Tech Support</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app"></div>
  
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false }); 
    window.$docsify = {
      name: '',
      repo: '',
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="/assets/docsify.min.js"></script>
  <script src="/assets/prism-rust.min.js"></script>
  <script src="/assets/prism-bash.min.js"></script>
  <script src="/assets/prism-http.min.js"></script>
  <script src="/assets/prism-typescript.min.js"></script>
  <script src="/assets/prism-json.min.js"></script>
  <script src="/assets/jquery-3.4.1.slim.min.js"></script>
  <script src="/assets/popper.min.js"></script>
  <script src="/assets/bootstrap.min.js"></script>
  <script src="/assets/docsify-tabs@1.js"></script>
  <script src="/assets/docsify0copy-code@2.js"></script>
</body>
</html>
